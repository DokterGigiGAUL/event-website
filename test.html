<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Webinar GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #2ea44f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c974b;
        }
        .success-message {
            color: #2ea44f;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Pendaftaran Webinar GitHub</h1>
    <form id="webinarForm">
        <div class="form-group">
            <label for="nama">Nama Lengkap*</label>
            <input type="text" id="nama" name="nama" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="instansi">Instansi/Perusahaan*</label>
            <input type="text" id="instansi" name="instansi" required>
        </div>
        
        <div class="form-group">
            <label for="jabatan">Jabatan*</label>
            <input type="text" id="jabatan" name="jabatan" required>
        </div>
        
        <div class="form-group">
            <label for="github">Username GitHub (opsional)</label>
            <input type="text" id="github" name="github">
        </div>
        
        <div class="form-group">
            <label for="pengalaman">Pengalaman dengan Git/GitHub*</label>
            <select id="pengalaman" name="pengalaman" required>
                <option value="">Pilih pengalaman Anda</option>
                <option value="Pemula">Pemula</option>
                <option value="Menengah">Menengah</option>
                <option value="Mahir">Mahir</option>
            </select>
        </div>
        
        <button type="submit">Daftar Webinar</button>
    </form>
    
    <div id="successMessage" class="success-message">
        Pendaftaran berhasil! Kami akan mengirimkan detail webinar ke email Anda.
    </div>

    <script>
        const form = document.getElementById('webinarForm');
        const successMessage = document.getElementById('successMessage');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            try {
                // Ganti URL_GOOGLE_APPS_SCRIPT dengan URL deployment dari Google Apps Script Anda
                const response = await fetch('https://script.google.com/macros/s/AKfycbxElc_hFohLJYlL1fbNcbiuOCtXPZvoGqE0RfsEFVraJP95ZXBHqzDY3t82bAQ1k5bP/exec', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    form.reset();
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Terjadi kesalahan saat mengirim data');
                }
            } catch (error) {
                alert('Maaf, terjadi kesalahan. Silakan coba lagi nanti.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
