<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pendaftaran Webinar</title>
</head>
<body>
   <h1>Formulir Pendaftaran Webinar</h1>
   <form id="registrationForm">
       <label for="name">Nama Lengkap:</label><br>
       <input type="text" id="name" name="name" required><br><br>

       <label for="email">Email:</label><br>
       <input type="email" id="email" name="email" required><br><br>

       <label for="organization">Organizasi:</label><br>
       <input type="text" id="organization" name="organization"><br><br>

       <button type="submit">Daftar</button>
   </form>

   <p id="message"></p>

   <script>
       document.getElementById('registrationForm').addEventListener('submit', async function (event) {
           event.preventDefault(); // Mencegah halaman refresh

           const name = document.getElementById('name').value;
           const email = document.getElementById('email').value;
           const organization = document.getElementById('organization').value;

           try {
               const response = await fetch('https://script.google.com/macros/s/AKfycbxElc_hFohLJYlL1fbNcbiuOCtXPZvoGqE0RfsEFVraJP95ZXBHqzDY3t82bAQ1k5bP/exec', { // Ganti dengan URL Web App
                   method: 'POST',
                   headers: { 'Content-Type': 'application/json' },
                   body: JSON.stringify({ name, email, organization })
               });

               const result = await response.json();

               if (result.status === "success") {
                   document.getElementById('message').textContent = "Pendaftaran berhasil!";
               } else {
                   document.getElementById('message').textContent = "Pendaftaran gagal. Coba lagi nanti.";
               }
           } catch (error) {
               document.getElementById('message').textContent = "Terjadi kesalahan. Coba lagi nanti.";
               console.error("Error:", error);
           }
       });
   </script>
</body>
</html>
