<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Webinar</title>
</head>
<body>
    <h1>Formulir Pendaftaran Webinar</h1>
    <form id="registrationForm">
        <label for="name">Nama Lengkap:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="organization">Organisasi:</label><br>
        <input type="text" id="organization" name="organization"><br><br>

        <button type="submit">Daftar</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const organization = document.getElementById('organization').value;
            
            const response = await fetch('https://api.github.com/repos/DokterGigiGAUL/event-website/issues', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': 'token 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'
                },
                body: JSON.stringify({
                    title: `Pendaftaran: ${name}`,
                    body: `**Nama:** ${name}\n**Email:** ${email}\n**Organisasi:** ${organization}`
                })
            });

            if (response.ok) {
                document.getElementById('message').textContent = "Pendaftaran berhasil!";
            } else {
                document.getElementById('message').textContent = "Pendaftaran gagal. Coba lagi nanti.";
            }
        });
    </script>
</body>
</html>
